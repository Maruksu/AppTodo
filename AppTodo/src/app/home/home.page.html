<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      TODO's main page
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-label>Estudar Ionic</ion-label>
        <ion-icon slot="start" name="radio-button-off-outline"></ion-icon>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-options (click)="unread(item)">Pendente</ion-item-options>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-label>Fazer atv 27/04</ion-label>
        <ion-icon slot="start" name="radio-button-off-outline"></ion-icon>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-options (click)="unread(item)">Pendente</ion-item-options>
      </ion-item-options>
    </ion-item-sliding>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-fab vertical="center" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-fab vertical="center" horizontal="end" slot="fixed">
    <ion-fab-button (click)="showAdd()" color="secondary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
